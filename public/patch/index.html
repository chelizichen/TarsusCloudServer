<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>

<h1>Upload File</h1>

<form ref='uploadForm'
      id='uploadForm'
      action='upload'
      method='post'
      encType="multipart/form-data">

    <input type='submit' value='Upload!' />
</form>

</body>
</html>
